name: "upload-to-cdn"

on:
  push:
    branches:
      - "main"
      - "dev-*"

jobs:
  upload:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          node-version: "16"
          cache: "npm"
      - name: "Install dependencies"
        run: "npm ci"
      - name: "Build application"
        run: "npm run build"
